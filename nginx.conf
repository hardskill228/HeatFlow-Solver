# nginx load balancer for HeatFlow Solver
# Balances HTTP and WebSocket traffic between api1 and api2 services defined in docker-compose.yml

# Map Upgrade header for websocket support
map $http_upgrade $connection_upgrade {
	default upgrade;
	''      close;
}

upstream backend_upstream {
	# Forward to application servers (FastAPI/Uvicorn) inside the docker network
	server api1:8000;
	server api2:8000;
	# you may add max_fails / fail_timeout or weight here for tuning
}

server {
	listen 80;
	server_name _;

	# Allow large client bodies if uploads are required by future features
	client_max_body_size 50M;

	# Basic health endpoint proxying
	location /health {
		proxy_pass http://backend_upstream/health;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;
	}

	# Static files may be served by the upstream application; pass through
	location /static/ {
		proxy_pass http://backend_upstream/static/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;
	}

	# WebSocket and HTTP API proxying
	location / {
		proxy_pass http://backend_upstream;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;
		# timeouts tuned for long-running requests / websockets
		proxy_connect_timeout 5s;
		proxy_send_timeout 120s;
		proxy_read_timeout 120s;
	}

	# Optional: a simple status page for the load balancer itself
	location = /nginx_status {
		stub_status on;
		access_log off;
		allow 127.0.0.1; # restrict access if you wish
		deny all;
	}
}
